version: 0.0
os: linux
files:
- source: /app.js
  destination: /home/ec2-user/node-website
- source: /package.json
  destination: /home/ec2-user/node-website
- source: /public/
  destination: /home/ec2-user/node-website/public
- source: /node_modules
  destination: /home/ec2-user/node-website/node_modules
- source: /scripts/requirements.txt
  destination: /home/ec2-user/scripts
hooks:
  AfterInstall:
  - location: scripts/install_python3
    timeout: 300
    runas: root
  - location: scripts/codestar_remote_access
    timeout: 300
    runas: root
  - location: scripts/install_node
    timeout: 300
    runas: root
  - location: scripts/install_httpd
    timeout: 300
    runas: root
  ApplicationStart:
  - location: scripts/start_server
    timeout: 300
    runas: root
  ApplicationStop:
  - location: scripts/stop_server
    timeout: 300
    runas: root